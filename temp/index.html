<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="type">
      <strong>Type -</strong>
      <select name="drop" id="drop" required>
        <option value="">None</option>
        <option value="ctof">Celsius - Fahrenheit</option>
        <option value="ftoc">Fahrenheit - Celsius</option>
      </select>
    </div>
    <div class="display">

      <div class="celsius">
        <!-- <label>Celsius (^C)</label><br /> -->
        <input type="number" id="input" placeholder="Enter temperature" />
      </div>

      <div class="fahrenheit">
        <!-- <label>Fahrenheit (^F)</label><br /> -->
        <input type="text" id="result" placeholder="Result" readonly />
      </div>
    </div>
    <div class="fahrenheit">
      <input type="button" value="Convert" onclick="f1()" id="btn">
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
